# The URL the site will be built for
base_url = "https://vidyamarg.com/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Set the output directory to docs/ for GitHub Pages
output_dir = "docs"

title = "Vidya Marg"

[markdown]
# Whether to do syntax highlighting
highlight_code = true
# Theme for syntax highlighting (choose a modern, VitePress-like theme)
highlight_theme = "base16-onedark"
# Enable LaTeX rendering with KaTeX
render_math = true
extra_syntaxes_and_themes = ["themes"]

